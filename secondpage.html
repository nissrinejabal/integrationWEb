<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App using boot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylboot.css">
    <link rel="stylesheet" href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css" />
    <script src="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.js" defer></script>

    <!-- bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " defer></script>
    <!-- end bootsrap -->

</head>

<body>
    <header class="primary-header">
        <div class="container">
            <nav class="nav-wrapper | navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="#" aria-label="home">
                        <svg class="logo" width="146" height="24">
                            <use xlink:href="images/logo.svg#logo"></use>
                        </svg>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                        <div class="primary-navigation | navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Products</a>
                            <a class="nav-link" href="#">About us</a>
                            <a class="nav-link" href="#">community</a>
                            <a class="nav-link ">Careers</a>
                        </div>
                    </div>
                    <button class="button | display-sm-none d-md-block">Get Started</button>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <div class="banner">
            <img src="images/bussni.jpg" alt="Banner Image" class="banner-image">
            <div class="banner-text">
                <h1>Welcome to Our Website</h1>
                <p>Discover amazing content and more.</p>
                <!-- Add any additional elements or buttons as needed -->
            </div>
        </div>

    </main>
    <footer>
        <p>this is footer</p>
    </footer>
    <script type="module" src="/main.js"></script>
</body>
